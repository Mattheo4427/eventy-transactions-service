# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Désactivation de Flyway pour les tests (laisser Hibernate créer le schéma H2)
spring.flyway.enabled=false

# Mock Kafka (évite de chercher un broker)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.auto-startup=false

# Mock Keycloak URLs
keycloak.server-url=http://localhost:8090
keycloak.realm=eventy-realm